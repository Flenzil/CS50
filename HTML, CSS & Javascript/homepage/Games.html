<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const pong = document.getElementById('pongContainer');
                const button = document.getElementById('pongbutton');
                button.addEventListener('click', () => {
                    pong.innerHTML = "<iframe src=Pong.html allowtransparancy='true' width='800' height='600' frameborder='0' scrolling='no'></iframe>";
                    pong.innerHTML += "<br><div><button>Hide Pong</button></div>";
                });
            });
        </script>
    </head>
    <body>
        <div id="nav-placeholder">

        </div>

        <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
        });
        </script>
        <h1> Pong in Scratch</h1>
        <p>This is a one or two player game. Press space to start the game. Player 1 uses w and s keys to move up and down while player 2 uses the up and down keys.</p>
        <div id='pongContainer'>
            <button id='pongbutton'>Play pong!</button>
        </div>
        <h1>Game Jam Games</h1>
        <p>Here are two game jam games that I did the art for!</p>
        <div class="images">
            <img class='img-fluid' src="Post Haste.jpg">
            <img class='img-fluid' src="Workplace Accidents.png">
       </div>
    </body>
</html>

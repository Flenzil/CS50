<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', () => {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                incorrect.forEach((i) => {
                    i.addEventListener('click', () => {
                        i.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                });
                let textbox = document.querySelector('#textbox');
                let submit = document.querySelector('#submit');
                submit.addEventListener('click', () => {
                    if (textbox.value.toLowerCase() === 'cardiff'){
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                        textbox.style.backgroundColor = 'green';
                    } else {
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                        textbox.style.backgroundColor = 'red';
                    }
                });
            });
       </script>
    </head>
    <body>
        <div id="nav-placeholder">
        </div>

        <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
        });
        </script>


        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital of Wales?</h3>
                <p id="feedback1"></p>
                <button type="button" class="correct">Cardiff</button>
                <button type="button" class="incorrect">Not Cardiff</button>
                <button type="button" class="incorrect">Really not Cardiff</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital of Wales?</h3>
                <input type="text" id="textbox"></input>
                <button type="button" id='submit'>Submit</button>
                <p id='feedback2'></p>
            </div>
        </div>
    </body>
</html>
